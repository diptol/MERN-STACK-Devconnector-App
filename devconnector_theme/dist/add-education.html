<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <title>Welcome to Devconnector</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/c5bed6b02c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> Devconnector </a>
      </h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profiles.html">Developer</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm">Dashboard</span></a
          >
        </li>

        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm">Logout</span></a
          >
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Add Your Education</h1>
      <p class="lead">
        <i class="fas fa-graduation-cap p-1"></i>Kindly Fill Any College/University/Training/Bootcamp background you have
      </p>
      <small class="form-text">* = required fields</small>
      <form action="" class="form">
        <div class="form-group">
         
        <div class="form-group">
          <input type="text" name="school" placeholder="* School or Bootcamp" />
         
        </div>
        <div class="form-group">
          <input type="text" name="degree" placeholder="* Degree or Certificate" />
          
        </div>
        <div class="form-group">
          <p class="text-primary">From Date</p>
            <input type="text" name="from" placeholder="mm/dd/yyyy" />
          
        </div>
        <div class="form-group">
            <p class="text-primary">To Date</p>
              <input type="text" name="to" placeholder="mm/dd/yyyy" />
          </div>
        <div class="form-group">
          <input type="checkbox" name="current" /> <span>Current School</span>
        
        </div>

        <div class="form-group">
          <textarea
            name="bio"
            placeholder="Program Description"
            cols="10"
               rows="5"
          ></textarea>
        </div>
        

        <input type="submit" class="btn btn-primary my-1" />
        <a href="dashboard.html" class="btn btn-light my-1">Go Back</a>
      </form>
    </section>
  </body>
</html>
