<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <title>Welcome to Devconnector</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/c5bed6b02c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> Devconnector </a>
      </h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profiles.html">Developer</a></li>
        <li><a href="register.html">register</a></li>
        <li><a href="login.html">login</a></li>
      </ul>
    </nav>
    <section class="container">
      <p class="alert alert-danger">Invalid credentials</p>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i>Login Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>

        <input type="submit" class="btn btn-primary" value="Login" />
      </form>
      <p class="my-1">
        Do not have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
